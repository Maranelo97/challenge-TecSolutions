<div class="body-login">
  <section class="container-fluid">
    <div class="login-aside">
      <form class="login shadow p-3 mb-5 bg-body rounded" (ngSubmit)="login(email, password)">
        <div class="flex flex-column">
          <div class="logo">
            <h1 class="text-center mb-5">Bienvenido</h1>
          </div>
          <label class="fw-bold">Usuario</label>
          <input class="form-control w-100" type="text" [(ngModel)]="email" name="email" required />
          <label class="fw-bold">Contrase√±a</label>
          <input class="form-control w-100" type="password" [(ngModel)]="password" name="password" required />
        </div>

        <div class="d-flex justify-content-end">
          <button class="btn btn-primary rounded fw-bold" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </section>
</div>

<div class="position-fixed top-0 end-0 p-3">
  <div class="alert alert-dismissible alert-danger scale-up-bottom" *ngIf="showErrToast">
    <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="closeToast()"></button>
    <strong>Credenciales Incorrectas</strong>
  </div>
</div>
